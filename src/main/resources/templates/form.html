<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">SIGN UP</h1>

    <div class="container col-sm-4 border border-2">
      <form th:action="@{/process}" method="post" th:object="${logindata}">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            th:value="${logindata.name}"
            th:classAppend="${fields.hasErrors('name')}?'is-invalid':''"
          />

          <div th:each=" e: ${#fields.errors('name')}" th:text="${e}"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputPassword1"
            th:value="${logindata.email}"
            th:appendClass="${#fields.hasErrors('email')}?'is-invalid':''"
          />

          <div th:each=" e: ${#fields.errors('email')}" th:text="${e}"></div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="agreed"
            th:classAppend="${#fields.hasErrors('agreed')}?'is-invalid:''"
          />
          <label class="form-check-label" for="exampleCheck1">agree t c</label>
          <div
            th:each=" e: ${#fields.errors('agreed')}"
            th:text="${e}"
            class="invalid-feedback"
          ></div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-dark mb-3">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
